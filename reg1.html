<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Regisration Form</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reg1.css"/>
    <script type="text/javascript" src="reg1.js"></script>
</head>
<body>  

<nav id='menu'>
    <div class="logo">
        <h4>WB Assignment</h4>
    </div>
    <ul id="ul_list">
        <li > <a href='reg3.aspx' class='main_links'>Profile</a></li>        
        <li class="active"> <a href='https://mouhab-molki.github.io/WB_Assignment/reg1.html' class='main_links'>Reg1</a></li>
        <li>  <a href='log_in.aspx' class='main_links'>Log In Page</a></li>
    </ul>
</nav>
   <!-- for background -->
    <main>  
        


        <!--glass background -->
        <section class="glass">  

                    <!--main title -->

            <div class="title"> <h1><b> <i>Registration Form </i></b></h1></div>
          
            <!--The Form -->

            <div class="form">
                 <form id="theform" name='registration' >
                    <table id='table'>
                       <tr>
                              <td  class="f_coulmn" colspan="1">
                              First Name :
                              </td>
        
                            <td colspan="1">
                                <input type="text" name="first_name" id="first_name" placeholder="Please enter your first name" maxlength="30" onkeyup="fname_counter()" required autofocus />

                            </td>
                            
                            <td colspan="1">
                                <span class="counter" id="fcounter">30</span>
                            </td>

                        </tr>
        
                         <tr>
                             <td class="f_coulmn" colspan="1">
                             First Initial:
                             </td>
        
                             <td colspan="1">
                                <input type="text" name="middle_initial" id="middle_initial" placeholder="Please enter your first initial letter"  maxlength="1" onkeyup="mname_counter()" required autofocus/>
                             </td>
                            
                             <td colspan="1">
                                <span class="counter" id="mcounter">1</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="f_coulmn" colspan="1"> 
                                Last Name :
                            </td>
                        
                            <td colspan="1">
                                <input type="text" name="last_name" id="last_name" placeholder="Please enter your last name" maxlength="30" onkeyup="lname_counter()"required autofocus/>
                            </td>
                        
                            <td colspan="1">
                                <span class="counter" id="lcounter">30</span>
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="f_coulmn" colspan="1">
                                City :
                            </td>
                        
                            <td colspan="1">
                                <input type="text" name="city" id="city" placeholder="Please enter the city where you live" maxlength="20" onkeyup="city_counter()" required autofocus/>
                            </td>
                            <td colspan="1">
                                <span  class="counter" id="ccounter">20</span>
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="f_coulmn" colspan="1">
                                State / Province : 
                            </td>
                        
                            <td>
                                <select name="state" id="state" required autofocus>
                                    <option value=""> please choose your state.. </option>
                                    <option value="option1"> New York    </option>
                                    <option value="option2"> Alabama     </option>
                                    <option value="option3"> Florida     </option>
                                    <option value="option4"> New Jersey  </option>
                                    <option value="option5"> Texas       </option>
                                    <option value="option6"> Washington  </option>
                                </select>
                            </td>
                        
                        </tr>
                        
                        <tr class="country_row">
                            <td class="f_coulmn" colspan="1">
                                Country :
                            </td>
                        
                            <td colspan="1">
                                
                                <label>   <input type="radio" id="country" name="country" checked="checked" value="united_states" />  United States </label> <br>
                                <label>   <input type="radio" id="country" name="country" value="canda" />                            Canda </label> <br>
                                <label>   <input type="radio" id="country" name="country" value="other" />                            Other </label> <br>
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td class="f_coulmn" colspan="1">
                                ZIP :
                            </td>
                        
                            <td colspan="1"> 
                                <input type="text" name="zip" id="zip" placeholder="Please enter your zip code" onkeyup="chk_zip_color()" required autofocus/>
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td class="f_coulmn" colspan="1">
                                Email :
                            </td>
                        
                            <td colspan="1">
                                <input type="email" id="email" name="Email" placeholder="email@example.com" maxlength="30" onkeyup="email_counter()" onmouseout="chk_email_color()" required autofocus/>
                            </td>
                            <td colspan="1">
                                <span class="counter" id="EMcounter">30</span>
                            </td>
                        </tr>
                        

                        
                        <tr>
                            <td class="f_coulmn" colspan="1">
                                Username:
                            </td>
                        
                            <td colspan="1">
                                <input type="text" id="username" name="username" placeholder="Please enter your username" maxlength="20" onkeyup="usr_counter()" required autofocus/>
                            </td>
                        
                            <td colspan="1">
                                <span class="counter" id="usrcounter">20</span>
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="f_coulmn" colspan="1">
                                Password:
                            </td>
                        
                            <td colspan="1">
                                <input type="password" id="password" name="password"   placeholder="Please enter your password" maxlength="15" onkeyup="pass_counter()" onkeyup="chk_pass_color()" required autofocus/>
                            </td>

                            <td colspan="1">
                                <span class="counter" id="passcounter">15</span>
                            </td>

                        </tr>
                        
                        <tr>
                            <td class="f_coulmn" colspan="1">
                                Repeat Password:
                            </td>
                        
                            <td colspan="1">
                                <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Please repeat your password" maxlength="15" onkeyup="reppass_counter() " onkeyup="chk_pass_color()" required autofocus style="width: 400px;"/>
                            </td>
                            <td colspan="1">
                                <span class="counter" id="reppasscounter">15</span>
                            </td>
                        </tr>
                        
                        <tr class="comments_row"> 
                            <td class="f_coulmn" colspan="1">
                                Comments:  
                            </td>
                            
                            <td  colspan="1">
                                <textarea id="comments" name="comments" rows="2" cols="24" placeholder="Write something..." onkeyup="comment_counter()"  > </textarea>
                            </td>
                            <td colspan="1">
                                <span class="counter" id="commentcounter">100</span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">  
                             <!--I used the paragraph to make the checkbox on the right instead of left cuz I think it's cooler lol-->      
                                <p> I agree to the site terms:   <input type="checkbox" name="checkbox_agree"  required autofocus/> </p>
                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                    <input type="submit" value="Submit" onclick="ValidateForm()"/>
                                    <input type="button" value="Reset form" onclick="reset_fctn()" />
                            </td>
                        </tr>
                        
                        </table>
                        </form>
        </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>

</body>
</html>
