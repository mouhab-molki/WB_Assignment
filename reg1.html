<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Regisration Form</title>
  
    <link rel="stylesheet" href="css/reg1.css"/>

</head>

<body> 
        
   <!-- for background -->
    <main>  
        <section class="glass">  
            <div class="title"> <h1><b> <i>Registration Form </i></b></h1></div>
        
            <div class="form">
                 <form name='registration' >
                    <table id='table'>
                       <tr>
                              <td>
                              First Name :
                              </td>
        
                            <td>
                                <input type="text" name="first_name" />
                            </td>
        
                        </tr>
        
                         <tr>
                             <td>
                             Middle Initial:
                             </td>
        
                             <td>
                                <input id="mdname" type="text" name="middle_initial"/>
                             </td>
        
                        </tr>
                        <tr>
                            <td>
                                Last Name :
                            </td>
                        
                            <td>
                                <input type="text" name="last_name" />
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                City :
                            </td>
                        
                            <td>
                                <input type="text" name="city" />
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                State / Province : 
                            </td>
                        
                            <td>
                                <select name="state">
                                    <option> please choose one.... </option>
                                    <option> New York    </option>
                                    <option> Alabama     </option>
                                    <option> Florida     </option>
                                    <option> New Jersey  </option>
                                    <option> Texas       </option>
                                    <option> Washington  </option>
                                </select>
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                Country :
                            </td>
                        
                            <td>
                                <label>   <input type="radio" name="country" checked="checked" value="united_stat" />  United Stat </label> <br>
                                <label>   <input type="radio" name="country" value="canda" />                            Canda </label> <br>
                                <label>   <input type="radio" name="country" value="other" />                            Other </label> <br>
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                ZIP :
                            </td>
                        
                            <td>
                                <input type="text" name="zip"/>
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                Email :
                            </td>
                        
                            <td>
                                <input type="email" name="Email" size="30" placeholder="email@example.com" />
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                Username:
                            </td>
                        
                            <td>
                                <input type="text" name="username" size="20" />
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                Password:
                            </td>
                        
                            <td>
                                <input type="password" name="password"  />
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                Repeat Password:
                            </td>
                        
                            <td>
                                <input type="password" name="repeatpassword"  />
                            </td>
                        
                        </tr>
                        
                        <tr>
                            <td>
                                Comments:  
                            </td>
                            
                            <td>
                                <textarea name="Comments" rows="2" cols="31"></textarea>
                            </td>
                        
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox" name="checkbox_agree" /> I agree to the site terms
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <center>
                                    <input type="submit" value="Submit" />
                                    <input type="button" value="Reset form" />
                                </center>
                            </td>
                        </tr>
                        
                        </table>
                        </form>
        </div>
        </section>
    </main>

<div class="circle1"></div>
<div class="circle2"></div>
<div class="circle3"></div>
</body>
</html>
